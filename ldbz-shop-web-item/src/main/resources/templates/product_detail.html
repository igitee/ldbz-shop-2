<section class="flat-product-detail">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="flexslider">
					<ul class="slides">
						<ldbz:item_image_tag type="1" code="${item.code}" ;image>
						    <li data-thumb="${nginxImage}${image!}">
						      <img src="${nginxImage}${image!}" alt="" />
						    </li>
				    	</ldbz:item_image_tag>
					</ul><!-- /.slides -->
				</div><!-- /.flexslider -->
			</div><!-- /.col-md-6 -->
			<div class="col-md-6">
				<div class="product-detail">
					<div class="header-detail">
						<h4 class="name">${item.title}</h4>
					</div><!-- /.header-detail -->
					<div class="content-detail">
						<div class="price">
							<div class="regular">
								￥${item.oldPrice,numberFormat}
							</div>
							<div class="sale">
								￥${item.price,numberFormat}
							</div>
						</div>
						<div class="info-text">
							${item.detail}
						</div>
					</div><!-- /.content-detail -->
					<div class="footer-detail">
						<div class="quanlity-box">
							<!-- <div class="colors">
								<select name="color">
									<option value="">选择颜色</option>
									<option value="">Black</option>
									<option value="">Red</option>
									<option value="">White</option>
								</select>
							</div> -->
							<div class="quanlity" style="top:18px;">
								<span id="span_down_count" class="btn-down"></span>
								<input id="input_item_count" type="text" readonly="readonly" name="number" value="" min="1" max="100" placeholder="数量">
								<span id="span_up_count" class="btn-up" 
									item_code="${item.code}" item_image="${item.image}"
									item_price="${item.price}" item_title="${item.title}"
								></span>
							</div>
						</div><!-- /.quanlity-box -->
						<div class="box-cart style2">
							<div class="btn-add-cart">
								<a id="a_add_item" href="javascript:;" title="添加购物车"
									item_code="${item.code}" item_image="${item.image}"
									item_price="${item.price}" item_title="${item.title}"
								><img src="${request.contextPath}/item/images/icons/add-cart.png" alt="">加入购物车</a>
							</div>
							<div class="compare-wishlist">
								<a href="javascript:;" class="compare" title=""><img src="${request.contextPath}/item/images/icons/compare.png" alt="">比较</a>
								<a href="javascript:;" class="wishlist" title=""><img src="${request.contextPath}/item/images/icons/wishlist.png" alt="">收藏</a>
							</div>
						</div><!-- /.box-cart -->
						<div class="social-single">
							<span>分享</span>
							<ul class="social-list style2">
								<li>
									<a href="javascript:;" title="">
										<i class="fa fa-facebook" aria-hidden="true"></i>
									</a>
								</li>
								<li>
									<a href="javascript:;" title="">
										<i class="fa fa-twitter" aria-hidden="true"></i>
									</a>
								</li>
								<li>
									<a href="javascript:;" title="">
										<i class="fa fa-instagram" aria-hidden="true"></i>
									</a>
								</li>
								<li>
									<a href="javascript:;" title="">
										<i class="fa fa-pinterest" aria-hidden="true"></i>
									</a>
								</li>
								<li>
									<a href="javascript:;" title="">
										<i class="fa fa-dribbble" aria-hidden="true"></i>
									</a>
								</li>
								<li>
									<a href="javascript:;" title="">
										<i class="fa fa-google" aria-hidden="true"></i>
									</a>
								</li>
							</ul><!-- /.social-list -->
						</div><!-- /.social-single -->
					</div><!-- /.footer-detail -->
				</div><!-- /.product-detail -->
			</div><!-- /.col-md-6 -->
		</div><!-- /.row -->
	</div><!-- /.container -->
</section><!-- /.flat-product-detail -->
